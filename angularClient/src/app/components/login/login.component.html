
<div class="container mt-5 w-25 p-5  shadow-lg rounded">
   
    
    <div class="mt-5">
        <h3 class="text-center mt-5">Login Form</h3>

    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3 ">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control"  placeholder="Email" formControlName="email" id="email">
            <div class="text-danger" *ngIf="!email.valid && (email.dirty ||email.touched)">
                <div [hidden]="!email.errors.required">
                  email is required
                </div>
                <div [hidden]="!email.errors.email">
                  invalid email id
                </div>
              </div>
        </div>
          
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control"  placeholder="Password" formControlName="password" id="password">
            <div class="text-danger"
      *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
      <div [hidden]="!password.errors.required">
        Password is required
      </div>
      <div [hidden]="!password.errors.minlength">
        Min Length is 6
      </div>
    </div>
        </div>
          
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block mb-5"  [disabled]="!loginForm.valid">Submit</button>
        </div>
        
    </form>

    <!-- <h3>Form Value</h3>
    {{loginForm.value |json}} -->
</div>
